<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btnAddCate" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="catId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="catName" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="catSlug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    内容不能为空!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 创建一个模板 -->
    <script type="text/html" id="tpl">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#" data-id="{{v.id}}" class="btn btn-info btn-xs">编辑</a>
                <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-del">删除</a>
            </td>
       </tr>
    {{/each}}

    </script>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        // 编辑按钮的弹出框

        //         $('#addModal .modal-title').html('修改分类名称');

    <script>
        // 入口函数
        $(function () {
            // 文章类别搜索
            function getData() {
                $.get({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            var html = template('tpl', res)
                            $('tbody').html(html)
                        }
                    }
                })
                $('#addModal').modal('hide');

            }
            getData()

            // 新增文章类别
            function addCate() {
                $('#model_add').on('click', function () {

                    var catName = $('#catName').val().trim()
                    var catSlug = $('#catSlug').val().trim()

                    if (catName == '' || catSlug == '') {

                        $('#myModal').modal();

                        $('.btn-confirm').click(function () {
                            $('#myModal').modal('hide');

                        })
                    }

                    $.post({
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: catName,
                            slug: catSlug
                        },
                        success: function (res) {
                            // console.log(res);
                            // 1.  location.reload()

                            // 2.  重新发送ajax请求
                            getData();

                            // 3. 直接操作DOM树
                            // if (res.code == 200) {
                            //     var obj = {
                            //         name: catName,
                            //         slug: catSlug
                            //     }
                            //     var catename = template('tpl02', obj)
                            //     $('tbody').append(catename)

                            // }
                        }
                    })

                    $('#addModal').modal('hide');

                })


            }

            // 弹出框
            $('#model_shutoff').click(function () {
                // alert('shutoff');
                $('#addModal').modal('hide');
            });


            //给弹出来的模态框里面的 新增或者编辑 按钮设置点击事件.
            $('#model_add').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    // 编辑用户要修改的事情
                    var name = $('#catName').val();
                    var slug = $('#catSlug').val();
                    var id = $('#catId').val();
                    // console.log(id, slug, name);

                    // 弹出框获取成功,发送ajax请求

                    // serialize和formData方法差不多,只是serialize得到的是字符串,也要通过input的name属性来获取
                    var data = $('.modal-body form').serialize();
                    // console.log(data);

                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        data: data,
                        success: function (res) {
                            // console.log(res);
                            if (res.code == 200) {
                                alert('修改成功!')
                                getData()
                            }

                        }
                    })

                } else {
                    // 做新增的事情
                    var catName = $('#catName').val().trim()
                    var catSlug = $('#catSlug').val().trim()

                    if (catName == '' || catSlug == '') {

                        $('#myModal').modal();

                        $('.btn-confirm').click(function () {
                            $('#myModal').modal('hide');

                        })
                    }

                    $.post({
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: catName,
                            slug: catSlug
                        },
                        success: function (res) {
                            getData();

                        }
                    })

                    $('#addModal').modal('hide');

                }

            })




            // 删除文章类别
            $('tbody').on('click', '.btn-del', function (e) {
                e.preventDefault()

                if (confirm('确认删除?')) {
                    var that = $(this);
                    var delID = $(this).attr('data-id')
                    // console.log(delID)

                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_delete',
                        data: { id: delID },
                        success: function (res) {
                            // console.log(res);
                            if (res.code == 200) {
                                that.parents('tr').remove();
                            }
                        }
                    })
                }
            })

            // 编辑文章类别
            $('tbody').on('click', '.btn-info', function (e) {

                e.preventDefault()

                if ($(this).hasClass('btn-info')) {
                    $('#addModal .modal-title').html('修改分类');
                    $('#model_add').text('修改').addClass('btn-success');
                    $('#addModal').modal('show');

                    // 获取要编辑的内容,id name slug
                    var id = $(this).attr('data-id')
                    // console.log(id);
                    var catName = $(this).parent().prev().prev().text();
                    // console.log(catName);
                    var catSlug = $(this).parent().prev().text();
                    // console.log(catSlug);

                    $('#catId').val(id);
                    $('#catName').val(catName);
                    $('#catSlug').val(catSlug);
                }
            })

            // 新增分类还原
            $('.btnAddCate').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                $('#catName').val('');
                $('#catSlug').val('');
            })



        })


    </script>

</body>

</html>
