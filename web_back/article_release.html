<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <link rel="stylesheet" href="./test/jeDate-test.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="./js/moment.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="./images/2.jpg" alt="" style="width: 100px;">
                        <input type="file" id="exampleInputFile" style="display:none"><br>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="" style="cursor:pointer;width:50px">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control form_cate">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})">
                                    <i class="iconfont icon-icondate"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/template-web.js"></script>
    <!-- 准备一个模板 -->
    <script type="text/html" id="tpl">
        {{each data v}}

           <option value="{{v.id}}">{{v.name}}</option>

        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {

            // 文件获取并预览
            $('#exampleInputFile').on('change', function () {
                var url = URL.createObjectURL(this.files[0]);
                // console.log(url);
                $(this).prev().attr('src', url);

            })

            // 获取文章类别
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    // console.log(res);
                    var resHtml = template('tpl', res)
                    $('.form_cate').html(resHtml)
                }
            })

            // 蓝色主题色
            // jeDate("#theme01", {
            //     theme: { bgcolor: "#00A1CB", color: "#ffffff", pnColor: "#00CCFF" },
            //     format: "YYYY-MM-DD hh:mm:ss"
            // });

            // 获取当前日期
            var currentDate = moment().format('YYYY-MM-DD');
            // console.log(currentDate);
            $('#dateinput').val(currentDate)

            

        })

    </script>
</body>

</html>
